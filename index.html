<html>
    <head>
        <meta charset="utf-8">
        <title>駅名サイコロ</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="icon" href="favicon.ico">
        <link rel="apple-touch-icon" href="https://miehorts.github.io/template/android-chrome-256x256.png">
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script>
            screen.orientation.lock('portrait').then();
        </script>
    </head>
    <body style="background-color:black;position:relative;margin:0;">
        <header style="background-color:white;font-size:24px;padding:10px;display:flex;align-items:center;position:relative;z-index:1;">
            <div style="display:flex;align-items:center;position:relative;z-index:1;">
                <img src="android-chrome-256x256.png" style="width:36px;height:36px;" />
                <span style="padding-left:10px;">駅名サイコロ</span>
            </div>
        </header>
        <div class="sp-menu__box">
            <span></span>
        </div>
        <div class="sp-menu__content">
            <div style="padding:10px 10px 0;font-size:24px;border-bottom:1px solid;">
                <span>MENU</span>
            </div>
            <ul class="sp-menu__list">
              <li class="sp-menu__item">
                <a class="sp-menu__link hide-menu"         href="#">サイコロに戻る</a>
              </li>
              <li class="sp-menu__item">
                <a class="sp-menu__link show-config-lines" href="#">路線設定</a>
              </li>
            </ul>
        </div>
        <div class="config-lines">
            <div style="display:flex;align-items:center;padding-left:10px;border-bottom:1px solid;height:40px;"><span>路線設定</span></div>
            <ul class="sp-menu__list" style="height:70px;">
                <li class="sp-menu__item">
                    <a class="sp-menu__link hide-config-lines" href="#">MENUに戻る</a>
                </li>
            </ul>
            <div style="padding-left:10px;overflow-y:scroll;height:calc(100% - 40px - 70px);">
                <div class="comp-name"><label><input type="checkbox" checked disabled>JR東日本</label></div>
                <div class="line-name"><label><input type="checkbox" checked data-line-id="JreYamanote"            >山手線</label></div>
                <div class="line-name"><label><input type="checkbox" checked data-line-id="JreShounanshinjuku"     >湘南新宿ライン</label></div>
                <div class="line-name"><label><input type="checkbox" checked data-line-id="JreSaikyou"             >埼京線</label></div>
                <div class="line-name"><label><input type="checkbox" checked data-line-id="JreSoutetsujrchokutsuu" >相鉄・JR直通線</label></div>
                <div class="line-name"><label><input type="checkbox" checked data-line-id="JreNegishi"             >根岸線</label></div>
                <div class="line-name"><label><input type="checkbox" checked data-line-id="JreYokohama"            >横浜線</label></div>
                <div class="line-name"><label><input type="checkbox" checked data-line-id="JreNanbu"               >南武線</label></div>
                <div class="line-name"><label><input type="checkbox" checked data-line-id="JreMusashino"           >武蔵野線</label></div>
                <div class="line-name"><label><input type="checkbox" checked data-line-id="JreKeiyou"              >京葉線</label></div>
                <div class="line-name"><label><input type="checkbox" checked data-line-id="JreKawagoe"             >川越線</label></div>
                <div class="line-name"><label><input type="checkbox" checked data-line-id="JreChuuouhon"           >中央本線</label></div>
                <div class="line-name"><label><input type="checkbox" checked data-line-id="JreChuuoukaisoku"       >中央線（快速）</label></div>
                <div class="line-name"><label><input type="checkbox" checked data-line-id="JreChuuousoubukankou"   >中央・総武線（各駅停車）</label></div>
                <div class="line-name"><label><input type="checkbox" checked data-line-id="JreOume"                >青梅線</label></div>
                <div class="line-name"><label><input type="checkbox" checked data-line-id="JreItsukaichi"          >五日市線</label></div>
                <div class="line-name"><label><input type="checkbox" checked data-line-id="JreSoubuhon"            >総武本線</label></div>
                <div class="line-name"><label><input type="checkbox" checked data-line-id="JreYokosukasoubukaisoku">横須賀・総武線（快速）</label></div>
                <div class="line-name"><label><input type="checkbox" checked data-line-id="JreTsurumi"             >鶴見線</label></div>
                <div class="line-name"><label><input type="checkbox" checked data-line-id="JreSagami"              >相模線</label></div>
                <div class="line-name"><label><input type="checkbox" checked data-line-id="JreKeihintouhoku"       >京浜東北線</label></div>
                <div class="line-name"><label><input type="checkbox" checked data-line-id="JreToukaidou"           >東海道線</label></div>
                <div class="line-name"><label><input type="checkbox" checked data-line-id="JreUenotoukyou"         >上野東京ライン</label></div>
                <div class="line-name"><label><input type="checkbox" checked data-line-id="JreTouhokuhon"          >東北本線</label></div>
                <div class="line-name"><label><input type="checkbox" checked data-line-id="JreUtsunomiya"          >宇都宮線</label></div>
                <div class="line-name"><label><input type="checkbox" checked data-line-id="JreSendaikuukouakusesu" >仙台空港アクセス線</label></div>
                <div class="line-name"><label><input type="checkbox" checked data-line-id="JreSensekitouhoku"      >仙石東北ライン</label></div>
                <div class="line-name"><label><input type="checkbox" checked data-line-id="JreRifu"                >利府線</label></div>
                <div class="line-name"><label><input type="checkbox" checked data-line-id="JreTakasaki"            >高崎線</label></div>
                <div class="line-name"><label><input type="checkbox" checked data-line-id="JreJouban"              >常磐線（快速）</label></div>
                <div class="line-name"><label><input type="checkbox" checked data-line-id="JreJoubankankou"        >常磐線（各駅停車）</label></div>
                <div class="line-name"><label><input type="checkbox" checked data-line-id="JreJouetsu"             >上越線</label></div>
                <div class="line-name"><label><input type="checkbox" checked data-line-id="JreRyoumou"             >両毛線</label></div>
                <div class="line-name"><label><input type="checkbox" checked data-line-id="JreMito"                >水戸線</label></div>
                <div class="line-name"><label><input type="checkbox" checked data-line-id="JreSotobou"             >外房線</label></div>
                <div class="line-name"><label><input type="checkbox" checked data-line-id="JreUchibou"             >内房線</label></div>
                <div class="line-name"><label><input type="checkbox" checked data-line-id="JreNarita"              >成田線</label></div>
                <div class="line-name"><label><input type="checkbox" checked data-line-id="JreItou"                >伊東線</label></div>
                <div class="line-name"><label><input type="checkbox" checked data-line-id="JreShinetsuhon"         >信越本線</label></div>
                <div class="line-name"><label><input type="checkbox" checked data-line-id="JreShinonoi"            >篠ノ井線</label></div>
                <div class="line-name"><label><input type="checkbox" checked data-line-id="JreUetsuhon"            >羽越本線</label></div>
                <div class="line-name"><label><input type="checkbox" checked data-line-id="JreHakushin"            >白新線</label></div>
                <div class="line-name"><label><input type="checkbox" checked data-line-id="JreBanetsusai"          >磐越西線</label></div>
                <div class="line-name"><label><input type="checkbox" checked data-line-id="JreSenzan"              >仙山線</label></div>
                <div class="line-name"><label><input type="checkbox" checked data-line-id="JreSenseki"             >仙石線</label></div>
                <div class="line-name"><label><input type="checkbox" checked data-line-id="JreOuuhon"              >奥羽本線</label></div>
                <div class="line-name"><label><input type="checkbox" checked data-line-id="JreYamagata"            >山形線</label></div>
                <div class="line-name"><label><input type="checkbox" checked data-line-id="JreHachikou"            >八高線</label></div>
            </div>
        </div>
        <div class="main-back" style="padding:10px;position:relative;height:200px;min-height:200px;">
            <div class="main-fore" style="background-color:white;padding:10px;position:relative;height:200px;">
                <div style="display:flex;align-items:center;justify-content:center;">
                    <span class="ekimeiKanj" style="font-size:28px;">東京</span>
                </div>
                <div style="display:flex;align-items:center;justify-content:center;">
                    <span class="ekimeiKana" style="font-size:18px;">とうきょう</span>
                </div>
                <div style="display:flex;align-items:center;justify-content:center;">
                    <span class="ekimeiRoma" style="font-size:18px;">Tōkyō</span>
                </div>
                <div>
                    <span class="compName" style="font-size:18px;">JR東日本</span>
                </div>
                <div>
                    <span class="lineName" style="font-size:18px;">山手線</span>
                </div>
                <div>
                    <span class="sttnAddr" style="font-size:12px;">東京都千代田区丸の内一丁目</span>
                </div>
            </div>
            <div class="main-fore" style="background-color:white;padding:10px;position:relative;height:200px;">
                <div style="display:flex;align-items:center;justify-content:center;">
                    <span class="ekimeiKanj" style="font-size:28px;"></span>
                </div>
                <div style="display:flex;align-items:center;justify-content:center;">
                    <span class="ekimeiKana" style="font-size:18px;"></span>
                </div>
                <div style="display:flex;align-items:center;justify-content:center;">
                    <span class="ekimeiRoma" style="font-size:18px;"></span>
                </div>
                <div>
                    <span class="compName" style="font-size:18px;"></span>
                </div>
                <div>
                    <span class="lineName" style="font-size:18px;"></span>
                </div>
                <div>
                    <span class="sttnAddr" style="font-size:12px;"></span>
                </div>
            </div>
        </div>
        <div class="information" style="height:100px;color:#999999;background-color:#333333;border:10px solid black; position:relative;z-index:1;">
            <div>広告掲載スペース</div>
        </div>
        <div class="button-area" style="display:flex;align-items:center;justify-content:center;height:60px;position:relative;z-index:1;">
            <button id="throw-dice" style="font-size:30px;border-radius:10px;">サイコロを振る</button>
        </div>
        <script src="jquery-3.7.0.min.js"></script>
        <script src="ekiData/compNames.js"></script>

        <script src="ekiData/JreBanetsusai.js"></script>
        <script src="ekiData/JreSenzan.js"></script>

        <script src="ekiData/JreHachikou.js"></script>
        <script src="main.js"></script>
    </body>
</html>

<html>
    <head>
        <title>駅名サイコロ</title>
        <meta name=”viewport” content=”width=device-width,initial-scale=1″>
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="icon" href="favicon.ico">
        <link rel="apple-touch-icon" href="https://miehorts.github.io/template/android-chrome-256x256.png">
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script>
            screen.orientation.lock('portrait').then();
        </script>
    </head>
    <body style="background-color:black;position:relative;">
        <header style="background-color:white;font-size:80px;padding:10px;display:flex;align-items:center;position:relative;z-index:1;">
            <img src="android-chrome-256x256.png" style="width:120px;height:120px;" />
            <span style="padding-left:10px;">駅名サイコロ</span>
        </header>
        <div class="main-back" style="padding:10px;position:relative;height:600px;min-height:600px;">
            <div class="main-fore" style="background-color:white;padding:10px;position:relative;height:600px;">
                <div style="display:flex;align-items:center;justify-content:center;">
                    <span class="ekimeiKanj" style="font-size:100px;">東京</span>
                </div>
                <div style="display:flex;align-items:center;justify-content:center;">
                    <span class="ekimeiKana" style="font-size:80px;">とうきょう</span>
                </div>
                <div style="display:flex;align-items:center;justify-content:center;">
                    <span class="ekimeiRoma" style="font-size:60px;">Tōkyō</span>
                </div>
                <div>
                    <span class="compName" style="font-size:50px;">東日本旅客鉄道</span>
                    <span class="lineName" style="font-size:50px;margin-left:10px;">山手線</span>
                </div>
                <div>
                    <span class="sttnAddr" style="font-size:50px;">東京都千代田区丸の内一丁目</span>
                </div>
            </div>
            <div class="main-fore" style="background-color:white;padding:10px;position:relative;height:600px;">
                <div style="display:flex;align-items:center;justify-content:center;">
                    <span class="ekimeiKanj" style="font-size:100px;"></span>
                </div>
                <div style="display:flex;align-items:center;justify-content:center;">
                    <span class="ekimeiKana" style="font-size:80px;"></span>
                </div>
                <div style="display:flex;align-items:center;justify-content:center;">
                    <span class="ekimeiRoma" style="font-size:60px;"></span>
                </div>
                <div>
                    <span class="compName" style="font-size:50px;"></span>
                    <span class="lineName" style="font-size:50px;margin-left:10px;"></span>
                </div>
                <div>
                    <span class="sttnAddr" style="font-size:50px;"></span>
                </div>
            </div>
        </div>
        <div class="information" style="height:100px;color:white;background-color:black;position:relative;z-index:1;"></div>
        <div class="button-area" style="display:flex;align-items:center;justify-content:center;height:200px;position:relative;z-index:1;">
            <button id="throw-dice" style="font-size:100px;border-radius:10px;">サイコロを振る</button>
        </div>
        <script src="jquery-3.7.0.min.js"></script>
        <script src="ekiData/compNames.js"></script>
        <script src="ekiData/JreYamanote.js"></script>
        <script src="ekiData/JreShounanshinjuku.js"></script>
        <script src="ekiData/JreSaikyou.js"></script>
        <script src="ekiData/JreSoutetsujrchokutsuu.js"></script>
        <script src="ekiData/JreNegishi.js"></script>
        <script src="ekiData/JreYokohama.js"></script>
        <script src="ekiData/JreNanbu.js"></script>
        <script src="ekiData/JreMusashino.js"></script>
        <script src="ekiData/JreKeiyou.js"></script>
        <script src="ekiData/JreKawagoe.js"></script>
        <script src="ekiData/JreChuuouhon.js"></script>
        <script src="ekiData/JreChuuoukaisoku.js"></script>
        <script src="ekiData/JreChuuousoubukankou.js"></script>

        <script src="ekiData/JreTsurumi.js"></script>
        <script src="ekiData/JreSagami.js"></script>
        <script src="ekiData/JreKeihintouhoku.js"></script>
        <script src="ekiData/JreToukaidou.js"></script>
        <script src="ekiData/JreUenotoukyou.js"></script>
        <script src="main.js"></script>
    </body>
</html>

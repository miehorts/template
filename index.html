<html>
    <head>
        <title>駅名サイコロ</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="icon" href="favicon.ico">
        <link rel="apple-touch-icon" href="https://miehorts.github.io/template/android-chrome-256x256.png">
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script>
            screen.orientation.lock('portrait').then();
        </script>
    </head>
    <body style="background-color:black;position:relative;margin:0;">
        <header style="background-color:white;font-size:24px;padding:10px;display:flex;align-items:center;position:relative;z-index:1;">
            <div style="display:flex;align-items:center;position:relative;z-index:1;">
                <img src="android-chrome-256x256.png" style="width:36px;height:36px;" />
                <span style="padding-left:10px;">駅名サイコロ</span>
            </div>
        </header>
        <div class="sp-menu__box">
            <span></span>
        </div>
        <div class="sp-menu__content">
            <div style="padding:10px;font-size:24px;border-bottom:1px solid;">
                <span>MENU</span>
            </div>
            <ul class="sp-menu__list">
              <li class="sp-menu__item">
                <a class="sp-menu__link" href="#">サイコロに戻る</a>
              </li>
              <li class="sp-menu__item">
                <a class="sp-menu__link" href="#">路線設定</a>
              </li>
            </ul>
        </div>
        <div class="config-lines">
            <div style="height:56px;display:flex;align-items:center;padding-left:50px;border-bottom:1px solid;"><span>路線設定</span></div>
        </div>
        <div class="main-back" style="padding:10px;position:relative;height:180px;min-height:180px;">
            <div class="main-fore" style="background-color:white;padding:10px;position:relative;height:180px;">
                <div style="display:flex;align-items:center;justify-content:center;">
                    <span class="ekimeiKanj" style="font-size:28px;">東京</span>
                </div>
                <div style="display:flex;align-items:center;justify-content:center;">
                    <span class="ekimeiKana" style="font-size:18px;">とうきょう</span>
                </div>
                <div style="display:flex;align-items:center;justify-content:center;">
                    <span class="ekimeiRoma" style="font-size:18px;">Tōkyō</span>
                </div>
                <div>
                    <span class="compName" style="font-size:15px;">JR東日本</span>
                </div>
                <div>
                    <span class="lineName" style="font-size:15px;">山手線</span>
                </div>
                <div>
                    <span class="sttnAddr" style="font-size:12px;">東京都千代田区丸の内一丁目</span>
                </div>
            </div>
            <div class="main-fore" style="background-color:white;padding:10px;position:relative;height:180px;">
                <div style="display:flex;align-items:center;justify-content:center;">
                    <span class="ekimeiKanj" style="font-size:28px;"></span>
                </div>
                <div style="display:flex;align-items:center;justify-content:center;">
                    <span class="ekimeiKana" style="font-size:18px;"></span>
                </div>
                <div style="display:flex;align-items:center;justify-content:center;">
                    <span class="ekimeiRoma" style="font-size:18px;"></span>
                </div>
                <div>
                    <span class="compName" style="font-size:15px;"></span>
                </div>
                <div>
                    <span class="lineName" style="font-size:15px;"></span>
                </div>
                <div>
                    <span class="sttnAddr" style="font-size:12px;"></span>
                </div>
            </div>
        </div>
        <div class="information" style="height:100px;color:white;background-color:black;position:relative;z-index:1;"></div>
        <div class="button-area" style="display:flex;align-items:center;justify-content:center;height:60px;position:relative;z-index:1;">
            <button id="throw-dice" style="font-size:30px;border-radius:10px;">サイコロを振る</button>
        </div>
        <script src="jquery-3.7.0.min.js"></script>
